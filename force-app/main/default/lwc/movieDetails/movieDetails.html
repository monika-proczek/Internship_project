<template>
    <template lwc:if={isMovieAvailable}>
        <lightning-card variant="Narrow" title={singleMovie.Name} class="slds-align_absolute-center">
            <div class="slds-grid slds-wrap custom-margin">
                <div class="slds-col slds-size_1-of-1 slds-large-size_7-of-12 slds-p-horizontal_small">
                    <p class="slds-p-horizontal_small custom-margin"><strong>Category:</strong> {singleMovie.Category__c}</p>
                    <p class="slds-p-horizontal_small custom-margin"><strong>Description:</strong> {singleMovie.Description__c}</p>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
                    <div class="slds-col tile slds-size_1-of-1 slds-large-size_11-of-12" style={backgroundImageStyle}>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>
</template>

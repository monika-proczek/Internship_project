<template>
    <div class="slds-card slds-var-p-around_small">
        <template lwc:if={moviesList}>

            <div class="slds-grid slds-wrap">
                <template for:each={moviesList} for:item="movie">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-p-horizontal_small" key={movie.Id} onclick={handleTileClicked} data-id={movie.Id}>
                    <c-movie-single-card movie={movie}  class="slds-col slds-var-m-around_xx-small"></c-movie-single-card>
                    </div>
                </template>
            </div>
            <lightning-layout class="slds-p-around_small">
                <div class="slds-align_absolute-center">
                    <lightning-layout-item>
                        <lightning-button label="Previous" icon-name="utility:chevronleft" data-type="previous"
                            onclick={handlePrevious} disabled={disablePrevious}>
                        </lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="grow" class="slds-p-left_medium"></lightning-layout-item>
                    <lightning-layout-item flexibility="grow" class="slds-p-left_medium slds-p-right_medium">Page {pageNumber} of {totalPage}</lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-button label="Next" icon-name="utility:chevronright" data-type="next"
                            icon-position="right" onclick={handleNext} disabled={disableNext}></lightning-button>
                    </lightning-layout-item>
                </div>
            </lightning-layout>
        </template>
    </div>
</template>

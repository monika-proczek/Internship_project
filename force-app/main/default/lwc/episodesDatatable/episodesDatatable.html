<template>
    <template lwc:if={isEpisodesAvailable}>
        <!-- <div style="height: 300px;"> -->
            <lightning-datatable
                    key-field="id"
                    data={episodesList}
                    columns={columns}
                    max-row-selection="1"
                    selected-rows={selectedRows}
                    onrowselection={handleRowSelection}>
            </lightning-datatable>
        <!-- </div> -->
        <lightning-layout class="slds-p-around_small">
            <div class="slds-align_absolute-center">
                <lightning-layout-item>
                    <lightning-button label="Previous" icon-name="utility:chevronleft" data-type="previous"
                        onclick={handlePrevious} disabled={disablePrevious}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="grow" class="slds-p-left_medium slds-p-right_medium">Page {pageNumber} of {totalPage}</lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button label="Next" icon-name="utility:chevronright" data-type="next"
                        icon-position="right" onclick={handleNext} disabled={disableNext}></lightning-button>
                </lightning-layout-item>
            </div>
        </lightning-layout>
    </template>
</template>

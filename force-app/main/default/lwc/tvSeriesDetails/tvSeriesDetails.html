<template>
 

    <template lwc:if={isTvSeriesAvaiable}>

        <lightning-tile title='Provide Feedback'>
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-tile label={singleTvSeries.Series_Name__c}>
                            <c-star-review-component name={singleTvSeries.Series_Name__c} series-id={recordId}></c-star-review-component>
                    </lightning-tile> 
                    
                </div>
            </div>
        </lightning-tile>

        <lightning-card variant="Narrow" title={singleTvSeries.Series_Name__c} class="slds-align_absolute-center">

            <div class="slds-grid slds-wrap custom-margin">
                <div class="slds-col tile slds-size_1-of-1 slds-large-size_3-of-12" style={backgroundImageStyle}>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_7-of-12 slds-p-horizontal_small">
                    <p class="slds-p-horizontal_small custom-margin"><strong>Category:</strong> {singleTvSeries.Category__c}</p>
                    <p class="slds-p-horizontal_small custom-margin"><strong>Description:</strong> {singleTvSeries.Description__c}</p>
                    <p class="slds-p-horizontal_small custom-margin"><strong>Average Rating:</strong> {singleTvSeries.Average_Rating__c}</p>
                    <template lwc:if={singleTvSeries.Trailer_URL__c}>
                        <p class="slds-p-horizontal_small custom-margin"><lightning-formatted-url value={singleTvSeries.Trailer_URL__c}  label="Watch Series trailer" target="_blank" ></lightning-formatted-url></p>
                </template>
                    </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-12">
                    <c-season-combobox series={singleTvSeries.Id}></c-season-combobox>
                </div>
            </div>
        </lightning-card>
    </template>
</template>

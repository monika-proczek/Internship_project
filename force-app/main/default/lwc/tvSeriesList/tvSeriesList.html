<template>

            <div class="slds-grid slds-wrap">

                    <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-p-horizontal_small" key={series.Id}>

                    </div>
                </template>
            </div>

        </template>
    </div>
</template>
